<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shooting Game </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="header"> Shooting Game</div>
    <div class="box">
        <div id="player1"><h2>Player 1</h2></div>
        <div id="p1">
            <img src="https://assets.reedpopcdn.com/pubg-tips-tricks-guide-battlegrounds-4415-1513099928095.jpg/BROK/thumbnail/1200x1200/quality/100/pubg-tips-tricks-guide-battlegrounds-4415-1513099928095.jpg" alt="Player 1" height="70px" width="100px">   
        </div>
        <div id="p1banner23">
            <!-- <img src="p1Fire.png" height="80px" width="120px" alt="p1Fire">  -->
            <span id="p1FireScore"></span>
        </div>
        <div id="p2banner"><h2>Player 2</h2></div>
        <div id="p2" >
        <img src="https://assets.reedpopcdn.com/pubg-tips-tricks-guide-battlegrounds-4415-1513099928095.jpg/BROK/thumbnail/1200x1200/quality/100/pubg-tips-tricks-guide-battlegrounds-4415-1513099928095.jpg" alt="Player 1" height="70px" width="100px">
    </div>
    <div id="p2banner24">
        <!-- <img src="p2Fire.png" height="80px" width="120px" alt="p2Fire">  -->
        <span id="p2FireScore"></span>
    </div>

    </div>
      <Button id="ShootBtn" onclick="shootBtn()">SHOOT</Button> 
      <span>
          <button id="resetBtn" onclick="resetBtn()">Reset</button>
      </span><br><br>
      <div class="Score-Board">
          <div class="grid-item" id="grid-item-1">Player 1</div>
          <div class="grid-item" id="grid-item-3">Win</div>
          <div class="grid-item" id="grid-item-4">0</div>
          <div class="grid-item" id="grid-item-5">Player 2</div>
          <div class="grid-item" id="grid-item-7">Win</div>
          <div class="grid-item" id="grid-item-8">0</div>
      </div>

      <div class="result">
        <div class="result-item" id="grid-item-9"></div>
      </div>

<script src="index.js"></script>
</body>
</html>
